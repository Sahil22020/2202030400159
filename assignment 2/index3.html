<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global3.css" />
    <link rel="stylesheet" href="./index3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <section class="vector-parent">
        <img class="frame-child" alt="" src="./public/rectangle-2.svg" />

        <div class="heart-cart-icon-wrapper">
          <div class="heart-cart-icon">
            <div class="search-bar">
              <img
                class="login-1-icon"
                loading="lazy"
                alt=""
                src="./public/login-1@2x.png"
              />

              <div class="product-frame">
                <div class="hello-lets-container">
                  <p class="hello">Hello ,</p>
                  <p class="lets-shop">Letâ€™s Shop</p>
                </div>
              </div>
            </div>
            <div class="frame-with-heart">
              <img
                class="heart2-1-icon"
                loading="lazy"
                alt=""
                src="./public/heart2-1@2x.png"
              />

              <img
                class="cart-1-icon"
                loading="lazy"
                alt=""
                src="./public/cart-1@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="map-frame">
          <div class="search-options">
            <div class="search-options-child"></div>
            <div class="magnifying-glass-frame">
              <img
                class="magni-1-icon"
                loading="lazy"
                alt=""
                src="./public/magni-1@2x.png"
              />

              <div class="frame-men">
                <div class="search-by-keyword">
                  Search by keyword od Product Id
                </div>
              </div>
            </div>
            <div class="electronic-frame">
              <img
                class="micro-1-icon"
                loading="lazy"
                alt=""
                src="./public/micro-1@2x.png"
              />

              <img
                class="camera-1-icon"
                loading="lazy"
                alt=""
                src="./public/camera-1@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="search-field">
          <div class="search-field-child"></div>
          <img
            class="map-1-icon"
            loading="lazy"
            alt=""
            src="./public/map-1@2x.png"
          />

          <div class="add-delivery-location">
            Add Delivery location to get extra discount.
          </div>
        </div>
      </section>
      <div class="text"></div>
      <section class="search-frame-wrapper">
        <div class="search-frame">
          <div class="frame-women-men">
            <div class="what-to-look-for">
              <b class="what-are-you">What are you Looking for?</b>
            </div>
            <div class="frame-women-frame">
              <div class="frame-men-frame">
                <div class="frame-men-frame-child"></div>
                <img
                  class="women-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/women-1@2x.png"
                />

                <div class="frame-men-frame-inner">
                  <div class="women-parent">
                    <b class="women">Women</b>
                    <div class="wrapper">
                      <b class="b">&gt;</b>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-men-frame1">
                <div class="frame-men-frame-item"></div>
                <img
                  class="men-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/men-1@2x.png"
                />

                <div class="frame-div">
                  <div class="men-parent">
                    <b class="men">Men</b>
                    <b class="b1">&gt;</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="kid-section">
            <div class="frame-kids">
              <div class="frame-kids-child"></div>
              <img
                class="kid-1-icon"
                loading="lazy"
                alt=""
                src="./public/kid-1@2x.png"
              />

              <div class="frame-kids1">
                <div class="kids-text">
                  <b class="kids">Kids</b>
                  <div class="electronic-section">
                    <b class="search-filters">&gt;</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="electronics-category">
              <div class="electronics-category-child"></div>
              <img
                class="electronic-1-icon"
                loading="lazy"
                alt=""
                src="./public/electronic-1@2x.png"
              />

              <div class="products-listing">
                <b class="electronics">Electronics</b>
                <div class="additional-info">
                  <b class="delivery-discount-label">&gt;</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
