<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global7.css" />
    <link rel="stylesheet" href="./index7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <header class="main-frame-inner">
        <div class="parent">
          <div class="div">&lt;</div>
          <div class="select-payment-method-label">
            <div class="payment-method">PAYMENT METHOD</div>
          </div>
        </div>
      </header>
      <section class="safe-payment-label">
        <div class="paytm-rectangle">
          <div class="online-payment-label"></div>
          <div class="upi-rectangle">
            <div class="wallet-rectangle">
              <div class="select-payment-method-text">
                <b class="select-payment-method">SELECT PAYMENT METHOD</b>
              </div>
              <div class="save-1-parent">
                <img
                  class="save-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/save-1@2x.png"
                />

                <div class="net-banking-label">
                  <div class="safe-payment">
                    <p class="safe">100% Safe</p>
                    <p class="payment">Payment</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="paytm-logo-frame">
          <div class="pay-online-button">
            <img
              class="paytm-1-icon"
              loading="lazy"
              alt=""
              src="./public/paytm-1@2x.png"
            />

            <button class="wallets-container-label">
              <div class="wallets-container-label-child"></div>
              <div class="pay-online">Pay online & get EXTRA ₹20 off</div>
            </button>
          </div>
        </div>
      </section>
      <section class="cash-payment-frame">
        <div class="wallet-frame-parent">
          <div class="wallet-frame">
            <div class="pay-online1">PAY ONLINE</div>
            <div class="payonline-text"></div>
          </div>
          <div class="net-banking-frame">
            <div class="cash-on-delivery-frame">
              <img class="upi-1-icon" alt="" src="./public/upi-1@2x.png" />
            </div>
            <div class="select-payment-label">
              <div class="upigpayphonepay-pay-by-container">
                <p class="upigpayphonepay">UPI(Gpay/Phonepay)</p>
                <p class="pay-by-an">Pay by an UPI App</p>
              </div>
            </div>
            <img class="arr-1-icon" alt="" src="./public/arr-1@2x.png" />
          </div>
        </div>
        <div class="cash-payment-frame-child"></div>
        <div class="wallet-text">
          <div class="debit-credit-frame-wrapper">
            <div class="debit-credit-frame">
              <img
                class="wallet-1-icon"
                loading="lazy"
                alt=""
                src="./public/wallet-1@2x.png"
              />

              <div class="debit-credit-label">
                <div class="wallet">Wallet</div>
              </div>
              <img
                class="arr-2-icon"
                loading="lazy"
                alt=""
                src="./public/arr-2@2x.png"
              />
            </div>
          </div>
          <div class="wallet-text-child"></div>
        </div>
        <div class="cash-payment-method">
          <div class="debit-credit-selection">
            <div class="debit-credit-wallet">
              <img
                class="deb-1-icon"
                loading="lazy"
                alt=""
                src="./public/deb-1@2x.png"
              />
            </div>
            <div class="net-banking-label1">
              <div class="debitcredit-cards">Debit/Credit Cards</div>
            </div>
            <img
              class="arr-3-icon"
              loading="lazy"
              alt=""
              src="./public/arr-3@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="pay-online-text">
        <div class="cash-on-delivery-text"></div>
        <div class="coin-symbol">
          <div class="co-d-cash-in-hand">
            <img
              class="net-1-icon"
              loading="lazy"
              alt=""
              src="./public/net-1@2x.png"
            />

            <div class="net-banking-frame1">
              <div class="net-banking">Net Banking</div>
            </div>
            <div class="line-separator">
              <img
                class="arr-4-icon"
                loading="lazy"
                alt=""
                src="./public/arr-4@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="green-rectangle">
          <div class="view-price-details-text">
            <div class="pay-in-cash">PAY IN CASH</div>
            <div class="payment-method-icon"></div>
          </div>
          <div class="payment-types">
            <div class="cash-on-delivery-button">
              <img
                class="cash-1-icon"
                loading="lazy"
                alt=""
                src="./public/cash-1@2x.png"
              />

              <div class="pay-in-cash-frame">
                <div class="cod-text">
                  <div class="cash-on-delivery">Cash on Delivery</div>
                  <img
                    class="green-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/green-1@2x.png"
                  />
                </div>
              </div>
              <img
                class="arr-5-icon"
                loading="lazy"
                alt=""
                src="./public/arr-5@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <img
        class="empty-space-icon"
        loading="lazy"
        alt=""
        src="./public/line-7.svg"
      />

      <section class="currency-frame">
        <button class="pay-cash-on-delivery-text">
          <div class="pay-cash-on-delivery-text-child"></div>
          <div class="amount-text">
            <img
              class="currency-1-icon"
              alt=""
              src="./public/currency-1@2x.png"
            />

            <div class="net-banking-label2">
              <div class="pay-cash-on">Pay Cash on Delivery</div>
            </div>
          </div>
          <div class="ellipse-shape">
            <div class="view-price-details-button"></div>
          </div>
        </button>
        <div class="place-order-button">
          <div class="total-amount-text">
            <div class="pay-online-label">
              <div class="div1">₹</div>
              <div class="select-payment-method1">
                <div class="select-online-payment">
                  Select online payment to get EXTRA
                </div>
                <div class="off">20 off</div>
              </div>
            </div>
          </div>
          <div class="currency-symbol">
            <div class="currency-symbol-child"></div>
            <div class="view-price-details">
              <div class="pay-in-cash1">
                <div class="amount">
                  <div class="div2">₹</div>
                  <div class="payment-summary">2499</div>
                </div>
                <div class="place-order">
                  <div class="view-price-details1">VIEW PRICE DETAILS</div>
                </div>
              </div>
            </div>
            <button class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="place-order1">Place Order</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
