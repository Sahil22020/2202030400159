<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global2.css" />
    <link rel="stylesheet" href="./index2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login-form">
      <img
        class="kill-1-icon"
        loading="lazy"
        alt=""
        src="./public/kill-1@2x.png"
      />

      <img
        class="bag-1-icon"
        loading="lazy"
        alt=""
        src="./public/bag-1@2x.png"
      />

      <div class="user-login">User Login</div>
      <img
        class="login-form-child"
        loading="lazy"
        alt=""
        src="./public/rectangle-2.svg"
      />

      <div class="welcome-back">Welcome Back</div>
      <div class="empty-frame"></div>
      <div class="password">Password</div>
      <div class="empty-frame1"></div>
      <img
        class="buddy-1-icon"
        loading="lazy"
        alt=""
        src="./public/buddy-1@2x.png"
      />

      <img
        class="pass-1-icon"
        loading="lazy"
        alt=""
        src="./public/pass-1@2x.png"
      />

      <div class="remember">Remember</div>
      <div class="forgot-link"></div>
      <i class="forgot-password">Forgot Password</i>
      <img
        class="secondary-input-area"
        loading="lazy"
        alt=""
        src="./public/line-1.svg"
      />

      <div class="email-or-user">Email or User name</div>
      <div class="login-button"></div>
      <b class="login">LOGIN</b>
      <div class="logo-container"></div>
    </div>
  </body>
</html>
