<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global6.css" />
    <link rel="stylesheet" href="./index6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="header-frame">
      <img class="header-frame-child" alt="" src="./public/rectangle-1.svg" />

      <header class="frame-parent">
        <div class="frame-wrapper">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="account">Account</div>
            <img
              class="cart-1-icon"
              loading="lazy"
              alt=""
              src="./public/cart-1@2x.png"
            />
          </div>
        </div>
        <img
          class="magni-1-icon"
          loading="lazy"
          alt=""
          src="./public/magni-1@2x.png"
        />
      </header>
      <img
        class="camera-1-icon"
        loading="lazy"
        alt=""
        src="./public/camera-1@2x.png"
      />

      <img
        class="lang-1-icon"
        loading="lazy"
        alt=""
        src="./public/lang-1@2x.png"
      />

      <section class="subheader-frame">
        <div class="payment-frames">
          <div class="buddy-frame">
            <div class="sahil-sahani">
              <div class="call-to-action">
                <div class="help-centre">
                  <img
                    class="buddy-1-icon"
                    alt=""
                    src="./public/buddy-1@2x.png"
                  />

                  <div class="buddy-rectangle">
                    <div class="name-field-parent">
                      <div class="name-field">
                        <div class="sahil-sahani1">Sahil Sahani</div>
                      </div>
                      <div class="line-separator">+916354943389</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="help-centre-icon">
                <button class="call-to-action1">
                  <div class="call-to-action-child"></div>
                  <img
                    class="call-1-icon"
                    alt=""
                    src="./public/call-1@2x.png"
                  />

                  <b class="help-centre1">Help Centre</b>
                </button>
                <div class="change-language-label">
                  <div class="my-payments-title">
                    <div class="my-payments-title-child"></div>
                    <b class="change-language">Change Language</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="line-separator1">
              <b class="my-payments">My Payments</b>
            </div>
          </div>
          <div class="frame-container">
            <b class="frame-with-no">&gt;</b>
          </div>
        </div>
        <div class="bank-u-p-i-input">
          <div class="rupee-1-parent">
            <img
              class="rupee-1-icon"
              loading="lazy"
              alt=""
              src="./public/rupee-1@2x.png"
            />

            <div class="payment-details-title">
              <div class="bank-upi">Bank & UPI Details</div>
            </div>
          </div>
        </div>
      </section>
      <div class="vector-arrow"></div>
      <div class="frame-with-two-children">
        <img
          class="frame-with-two-children-child"
          loading="lazy"
          alt=""
          src="./public/line-1.svg"
        />

        <div class="refund-request-button">
          <div class="settings-gear">
            <img
              class="deb-1-icon"
              loading="lazy"
              alt=""
              src="./public/deb-1@2x.png"
            />

            <div class="refund-info">
              <div class="payment-refund">Payment & Refund</div>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-panel">
        <div class="logout-btn">
          <b class="others">Others</b>
        </div>
        <div class="set-1-parent">
          <img
            class="set-1-icon"
            loading="lazy"
            alt=""
            src="./public/set-1@2x.png"
          />

          <div class="settings">Settings</div>
        </div>
      </div>
      <footer class="rating-section">
        <img
          class="rating-section-child"
          loading="lazy"
          alt=""
          src="./public/line-3.svg"
        />

        <div class="logout-rect-wrapper">
          <div class="logout-rect">
            <div class="rate-area">
              <div class="star-rect-parent">
                <div class="star-rect">
                  <img
                    class="star-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/star-1@2x.png"
                  />

                  <div class="rate-happy-shop">Rate Happy Shop</div>
                </div>
                <div class="logout-text">
                  <div class="logout-frame">
                    <img
                      class="logout-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/logout-1@2x.png"
                    />
                  </div>
                  <div class="logout">Logout</div>
                </div>
              </div>
            </div>
            <div class="app-version-181556">App version 18.1(556)</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
