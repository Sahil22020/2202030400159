<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global4.css" />
    <link rel="stylesheet" href="./index4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <div class="main-frame-inner">
        <header class="label-frame-parent">
          <div class="label-frame">
            <div class="categories">CATEGORIES</div>
          </div>
          <div class="magni-frame">
            <img
              class="magni-1-icon"
              loading="lazy"
              alt=""
              src="./public/magni-1@2x.png"
            />

            <img
              class="cart-1-icon"
              loading="lazy"
              alt=""
              src="./public/cart-1@2x.png"
            />
          </div>
        </header>
      </div>
      <section class="popular-title">
        <div class="all-popular-title"></div>
        <div class="girls-section">
          <div class="kurtis-dress-label">
            <div class="popular">Popular</div>
            <div class="stationery-label">
              <div class="stationery-label-child"></div>
            </div>
          </div>
          <div class="popular-text">
            <b class="all-popular">All Popular</b>
          </div>
        </div>
      </section>
      <section class="new-section-frame">
        <div class="saree-frame">
          <div class="sarees-label">
            <div class="home-decor-label">
              <div class="categories-label">
                <div class="girl-shape-parent">
                  <div class="girl-shape">
                    <img
                      class="girl-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/girl-1@2x.png"
                    />
                  </div>
                  <div class="kurtis-dress-container">
                    <p class="kurtis">Kurtis</p>
                    <p class="dress">& Dress</p>
                  </div>
                </div>
              </div>
              <div class="foot-shape-wrapper">
                <div class="foot-shape">
                  <img
                    class="foot-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/foot-1@2x.png"
                  />

                  <div class="footwear">Footwear</div>
                </div>
              </div>
              <div class="station-shape-parent">
                <div class="station-shape">
                  <img
                    class="station-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/station-1@2x.png"
                  />
                </div>
                <div class="stationery-office-container">
                  <p class="stationery">Stationery &</p>
                  <p class="office-supplyment">Office Supplyment</p>
                </div>
              </div>
            </div>
          </div>
          <div class="saree-shape">
            <div class="sarees-text">
              <div class="saree-1-parent">
                <img
                  class="saree-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/saree-1@2x.png"
                />

                <div class="sarees">Sarees</div>
              </div>
              <div class="winter-collection-shape-parent">
                <div class="winter-collection-shape">
                  <img
                    class="home-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/home-1@2x.png"
                  />
                </div>
                <div class="home-decore">Home decore</div>
              </div>
              <div class="category-frame">
                <div class="sports-1-parent">
                  <img
                    class="sports-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/sports-1@2x.png"
                  />

                  <div class="sports-fitness-container">
                    <p class="sports">Sports &</p>
                    <p class="fitness">Fitness</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="saree-frame-inner">
            <div class="saree-section-parent">
              <div class="saree-section">
                <div class="western-section">
                  <div class="kitchen-appliance">
                    <img
                      class="western-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/western-1@2x.png"
                    />
                  </div>
                  <div class="westernwear">Westernwear</div>
                </div>
              </div>
              <div class="healthcare-frame">
                <div class="furniture-section">
                  <div class="men-fashion-section">
                    <div class="bags-section">
                      <img
                        class="kitchen-1-icon"
                        loading="lazy"
                        alt=""
                        src="./public/kitchen-1@2x.png"
                      />
                    </div>
                    <div class="kitchen-appliances-container">
                      <p class="kitchen">Kitchen &</p>
                      <p class="appliances">Appliances</p>
                    </div>
                  </div>
                </div>
                <div class="all-products">
                  <div class="western-wear">
                    <img
                      class="winter-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/winter-1@2x.png"
                    />
                  </div>
                  <div class="winter-collection">Winter Collection</div>
                </div>
              </div>
            </div>
          </div>
          <div class="jewellary-boxes">
            <div class="healthcare-sections">
              <div class="furniture-frames">
                <img
                  class="jwellary-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/jwellary-1@2x.png"
                />

                <img
                  class="jwellary-2-icon"
                  alt=""
                  src="./public/jwellary-2@2x.png"
                />
              </div>
              <div class="jewellary">Jewellary</div>
            </div>
            <div class="westernwear-frames">
              <img
                class="health-1-icon"
                loading="lazy"
                alt=""
                src="./public/health-1@2x.png"
              />

              <div class="healthcare">Healthcare</div>
            </div>
            <div class="jewellary-display-blocks">
              <img
                class="furniture-1-icon"
                loading="lazy"
                alt=""
                src="./public/furniture-1@2x.png"
              />

              <div class="furniture-types">
                <div class="furniture">Furniture</div>
              </div>
            </div>
          </div>
          <div class="bagsand-accessories">
            <div class="grocery-lists">
              <div class="westernwear-items">
                <img
                  class="tshirt-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/tshirt-1@2x.png"
                />

                <div class="men-fashion">Men Fashion</div>
              </div>
            </div>
            <div class="jewellary-display-grid">
              <img
                class="bags-1-icon"
                loading="lazy"
                alt=""
                src="./public/bags-1@2x.png"
              />

              <div class="bags-luggage">Bags & Luggage</div>
            </div>
            <div class="grocery-section">
              <div class="men-fashion1">
                <img
                  class="groc-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/groc-1@2x.png"
                />

                <div class="grocery">Grocery</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
