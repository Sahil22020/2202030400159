<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global8.css" />
    <link rel="stylesheet" href="./index8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile-frame">
      <div class="profile-frame-child"></div>
      <header class="frame-parent">
        <div class="frame-wrapper">
          <div class="edit-profile-info-parent">
            <div class="edit-profile-info">&lt;</div>
            <div class="edit-profile-information-wrapper">
              <div class="edit-profile-information">
                EDIT PROFILE INFORMATION
              </div>
            </div>
          </div>
        </div>
        <div class="add-picture-label-wrapper">
          <div class="add-picture-label"></div>
        </div>
        <div class="phone-number-line-wrapper">
          <div class="phone-number-line">
            <div class="primary-text">
              <div class="primary">Primary</div>
              <div class="rectangle-buddy"></div>
            </div>
            <div class="other-info">Other Info</div>
          </div>
        </div>
        <div class="frame-child"></div>
        <img
          class="buddy-1-icon"
          loading="lazy"
          alt=""
          src="./public/buddy-1@2x.png"
        />
      </header>
      <div class="add-text">
        <div class="add-picture">Add Picture</div>
      </div>
      <div class="full-name-parent">
        <div class="full-name">Full Name *</div>
        <img
          class="save-btn-icon"
          loading="lazy"
          alt=""
          src="./public/line-4.svg"
        />
      </div>
      <section class="profile-input">
        <div class="phone-number">Phone Number *</div>
        <img
          class="email-line-icon"
          loading="lazy"
          alt=""
          src="./public/line-5.svg"
        />

        <div class="gender-frame">
          <div class="email-id">Email ID *</div>
          <img class="city-label-icon" alt="" src="./public/city-label.svg" />
        </div>
      </section>
      <section class="space-line">
        <div class="gender">
          <span>Gender</span>
          <span class="span"> *</span>
        </div>
        <div class="add-picture-label1">
          <img
            class="edit-profile-info1"
            loading="lazy"
            alt=""
            src="./public/line-7.svg"
          />

          <div class="city">City *</div>
        </div>
        <img
          class="primary-label-icon"
          loading="lazy"
          alt=""
          src="./public/line-8.svg"
        />
      </section>
      <div class="state-parent">
        <div class="state">State *</div>
        <img class="frame-item" alt="" src="./public/line-9.svg" />
      </div>
      <div class="pin-code-parent">
        <div class="pin-code">Pin Code *</div>
        <img class="frame-inner" alt="" src="./public/line-10.svg" />
      </div>
      <img
        class="other-info-label"
        loading="lazy"
        alt=""
        src="./public/line-11.svg"
      />

      <div class="profile-frame-inner">
        <div class="rectangle-parent">
          <div class="rectangle-div"></div>
          <div class="save">Save</div>
        </div>
      </div>
    </div>
  </body>
</html>
